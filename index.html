<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
            <div id="display-screen"></div>
            <button id="button-clear" class="button-operator" value="clear">C</button>
            <button class="button-operator" value="delete">←</button>
            <button class="button-operator">+/-</button>
            <button class="button-operator" value="÷">÷</button>
            <button class="button-digit" value="7">7</button>
            <button class="button-digit" value="8">8</button>
            <button class="button-digit" value="9">9</button>
            <button class="button-operator" value="*">*</button>
            <button class="button-digit" value="4">4</button>
            <button class="button-digit" value="5">5</button>
            <button class="button-digit" value="6">6</button>
            <button class="button-operator" value="-">-</button>
            <button class="button-digit" value="1">1</button>
            <button class="button-digit" value="2">2</button>
            <button class="button-digit" value="3">3</button>
            <button class="button-operator" value="+">+</button>
            <button id="zero" class="button-digit" value="0">0</button>
            <button class="button-digit" value=".">.</button>
            <button class="button-operator" value="=">=</button>
    </div>
<script src="script.js"></script>
</body>
</html>
